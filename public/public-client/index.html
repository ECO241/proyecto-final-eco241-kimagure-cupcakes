<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimagure</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1784/1784096.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="carpeta css/flavors.css">
    <link rel="stylesheet" href="carpeta css/flavorscu.css">
    <link rel="stylesheet" href="carpeta css/jump.css">
    <link rel="stylesheet" href="carpeta css/index.css">
    <link rel="stylesheet" href="carpeta css/global.css">
    <link rel="stylesheet" href="carpeta css/animations.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="default">
        <div class="container">
            <a>
                <button id="startButton">
                    <img src="https://raw.githubusercontent.com/ECO241/proyecto-final-eco241-kimagure-cupcakes/sofia/imagenes/playindex.png" alt="Start">
                </button>
            </a>
        </div>
    </div>

    <div id="qr" style="display: none;">
        <h1>Scan the QR to start!</h1>
        <img id="qrImg" alt="" srcset="">
    </div>

    <div id="options" style="display: none;">
        <section>
            <div class="glaze">
            </div>
            <div>
                <img id="machine" src="https://github.com/ECO241/proyecto-final-eco241-kimagure-cupcakes/blob/main/imagenes/machine1.png?raw=true" alt="" srcset="">
                <div id="cupcakeImage"></div>
            </div>
        </section>
    </div>


    <div id="optionselected" style="display: none;">
    </div>


    <div id="instructions" style="display: none;">
        <a>
            <div class="instruction">
            </div>
        </a>
    </div>

    <div id="finish" style="display: none;">
        <h1>Enjoy ur Cupcake!!</h1>
    </div>

<script src="index.js"></script>
</body>
</html>
