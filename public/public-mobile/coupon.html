<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../../css/login.css">
  <title>Cupón de descuento</title>
</head>
<body>
    <div id="from">
    <section>
        <img src="" alt="">
        <div>
            <h1>-30%</h1>
            <p>Discount</p>
            <p>Up to</p>
        </div>
        <br>
        <div>
        <div id="discount"></div>
        <button id="buyNowButton">Buying now</button>
        </div>
    </section>
</div>

<script>
    function generateRandomCode() {
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numbers = '0123456789';

        let randomLetters = '';
        for (let i = 0; i < 3; i++) {
            randomLetters += letters.charAt(Math.floor(Math.random() * letters.length));
        }

        let randomNumbers = '';
        for (let i = 0; i < 3; i++) {
            randomNumbers += numbers.charAt(Math.floor(Math.random() * numbers.length));
        }

        return `${randomLetters}-${randomNumbers}`;
    }

    // Generar el código de descuento y mostrarlo
    const discountCode = generateRandomCode();
    document.getElementById('discount').innerText = discountCode;

    // Guardar el código de descuento en Supabase
    fetch('/coupon/save', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ discountCode }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            console.log(data.message);
        }
    })
    .catch(error => console.error('Error saving coupon:', error));

    // Redirigir a la página de inicio de sesión al hacer clic en el botón
    document.getElementById('buyNowButton').addEventListener('click', () => {
        window.location.href = '/mobile/sign_up.html';
    });
</script>
<script src="coupon.js"></script>
</body>
</html>
