<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
<section>
   <!-- Esto es al final cuando el usuario ya gana -->
   <h1>Sigm Up to have your coupon</h1>
   <form id="userForm" action="/api/users" method="POST"> 
       <h3>Your name</h3><br>
       <input id="username" type="username" name="username" placeholder="Your name">
       <h3>Email</h3><br>
       <input id="email" type="email" name="email" placeholder="Your email"><br>
       <h3>Password</h3><br>
       <input id="password" type="password" name="password" placeholder="Your Password"><br>
       <button type="submit">SAVE</button>
   </form>
   <p>You already have a account? <a href="./Login.html">Sign Up</a></p>
</section>
</body>
</html>
